<!DOCTYPE html>
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
    </head>
    <body>
        <div id="root"></div> 
        <!-- //result : <div id="root"><button>Like</button></div> -->
        <script>
            // tag를 만들어 주는 함수 
            const e = React.createElement;

            class LikeButton extends React.Component {
                constructor(props){
                    super(props);
                    //state : 바뀌는 부분, 바뀔 여지가 있는 부분
                    this.state = {
                        liked: false
                    }
                }
                
                // 브라우저 화면
                render( ) {
                    return e('button', 
                        { onClick: () => { this.setState({liked: true})}, type : 'submit' }, 
                        this.state.liked === true ? "liked" : "like"); 
                    // <button onClick="() => {console.log('clicked!')}">Like</button> 를 "만들겠다". 
                }
            }
        </script>
        <script>
            // 웹에 실제로 rendering 해주는 역활, 화면에 실제 반응
            ReactDOM.render(e(LikeButton), document.querySelector('#root'));
        </script>

    </body>
</html>
