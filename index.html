<!DOCTYPE html>
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <title>react</title>
    </head>
    <body>
        <div id="root"></div> 
        <script type="text/babel">

            class GuGuDan extends React.Component {
                constructor(props){
                    super(props);
                    //변하는 값을 state에 지정
                    this.state = {
                        first : Math.ceil(Math.random() * 9),
                        second : Math.ceil(Math.random() * 9),
                        value: '',
                        result: ''
                    }
                }
                // javascript logi -> class의 메소드
                // form을 submit 했을 때, 구구단 로직 
                onSubmit = (e) => {
                    e.preventDefault();
                    const _value = this.state.first * this.state.second
                    if(parseInt(this.state.value) === _value){
                        this.setState({
                            result: `${_value}은 정답입니다`,
                            first: Math.ceil(Math.random() * 9),
                            second: Math.ceil(Math.random() * 9),
                            value: ''
                        })
                    } else {
                        this.setState({
                            result: '땡!',
                            value: ''
                        });
                    }
                };

                onChange = (e) => {
                    this.setState({value: e.target.value})
                };


                render( ) {
                    return (
                        <div>
                            <div>{this.state.first} 곱하기 {this.state.second}은?</div>
                            <form onSubmit={this.onSubmit}>
                                <input  type="number" value={this.state.value} onChange={this.onChange}/>
                                <button>Check!</button>
                            </form>
                            <div>{this.state.result}</div>
                        </div>
                    );
                }
            }
        </script>
        <script type="text/babel">
            ReactDOM.render(<GuGuDan />, document.querySelector('#root'));
        </script>

    </body>
</html>
