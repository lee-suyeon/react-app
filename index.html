<!DOCTYPE html>
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <title>react</title>
    </head>
    <body>
        <div id="root"></div> 
        <script type="text/babel">

            class GuGuDan extends React.Component {
                constructor(props){
                    super(props);
                    //변하는 값을 state에 지정
                    this.state = {
                        first : Math.ceil(Math.random() * 9),
                        second : Math.ceil(Math.random() * 9),
                        value: '',
                        result: ''
                    }
                }
                // javascript logi -> class의 메소드
                // form을 submit 했을 때, 구구단 로직 
                // render가 자주 실행되기 때문에 함수는 class method로 작성.
                onSubmit = (e) => {
                    e.preventDefault(); 
                    if(parseInt(this.state.value) === this.state.first * this.state.second){
                        // 현재 state와 결과 state를 구분하기 위한 API
                        // *** 예전 state의 값으로 새로운 state를 만들 때는 return해주는 함수를 사용한다. 
                        // setState에 새로운 함수를 return하는 함수
                        // prevState : 예전 state 값
                        this.setState((prevState) => {
                            return {
                                result: '정답 : ' + prevState.value,
                                first: Math.ceil(Math.random() * 9),
                                second: Math.ceil(Math.random() * 9),
                                value: ' '
                            };
                        });
                        this.input.focus();
                        // === document.querySelector('input').focus();
                    } else {
                        this.setState({
                            result: '땡!',
                            value: ''
                        });
                        this.input.focus();
                    };
                };

                onChange = (e) => {
                    this.setState({value: e.target.value})
                };

                input;

                render( ) {
                    console.log("render");
                    return (
                        <div>
                            <div>{this.state.first} 곱하기 {this.state.second}은?</div>
                            <form onSubmit={this.onSubmit}>
                                <input ref={(c) => {this.input = c;}}type="number" value={this.state.value} onChange={this.onChange}/>
                                <button>Check!</button>
                            </form>
                            <div>{this.state.result}</div>
                        </div>
                    );
                }
            }
        </script>
        <script type="text/babel">
            ReactDOM.render(<GuGuDan />, document.querySelector('#root'));
        </script>

    </body>
</html>
